<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOOD Mini App</title>

  <!-- Meta Farcaster Mini App -->
  <meta
    name="fc:miniapp"
    content='{
      "name": "BLOOD Mini App",
      "description": "Mini App untuk Blood Meter",
      "image": "/og.png"
    }'
  />

  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    button {
      padding: 12px;
      border-radius: 8px;
      background: red;
      color: white;
      border: none;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ©¸ BLOOD MINI APP</h1>
  <p id="status">Loading...</p>

  <button id="increase">Increase Blood</button>

  <script>
    // Tunggu Farcaster SDK siap
    const ready = () => {
      const status = document.getElementById('status');
      status.textContent = 'Mini App Ready';
    };

    // Panggil ready jika tersedia
    if (window.farcaster && window.farcaster.actions) {
      window.farcaster.actions.ready?.();
      ready();
    } else {
      // fallback jika SDK belum ready
      window.addEventListener('load', ready);
    }

    // Blood meter sederhana
    let blood = 0;
    document.getElementById('increase').addEventListener('click', () => {
      blood = Math.min(blood + 10, 100);
      alert(`Blood: ${blood}%`);
    });
  </script>
</body>
</html>
